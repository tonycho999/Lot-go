<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lot-go Game (Shuffled)</title>
    <style>
        :root { --primary: #6366f1; --success: #22c55e; --bg: #f1f5f9; --dark: #1e293b; }
        body { font-family: sans-serif; background: var(--bg); display: flex; justify-content: center; margin: 0; padding: 20px; }
        .app { background: white; width: 100%; max-width: 450px; border-radius: 24px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        .modes { display: flex; gap: 8px; margin-bottom: 20px; }
        .mode-btn { flex: 1; padding: 12px; border: none; border-radius: 12px; background: #e2e8f0; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .mode-btn.active { background: var(--dark); color: white; }

        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; background: #f8fafc; padding: 15px; border-radius: 16px; border: 1px solid #e2e8f0; }
        .stat-label { font-size: 11px; color: #64748b; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-value { font-size: 18px; font-weight: bold; color: var(--dark); }
        
        .picks-bar { margin-bottom: 20px; text-align: center; padding: 10px; border-radius: 12px; background: #eff6ff; }
        .picks-list { display: flex; justify-content: center; gap: 8px; margin-top: 8px; }
        .pick-item { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; background: white; border: 2px solid #cbd5e1; border-radius: 50%; font-weight: bold; font-size: 14px; }
        .pick-item.matched { background: var(--success); color: white; border-color: var(--success); }

        .board { display: grid; gap: 10px; margin-bottom: 20px; }
        .card { height: 70px; background: white; border: 2px solid #cbd5e1; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; font-size: 1.2rem; transition: all 0.2s; position: relative; }
        .card.selected { border-color: var(--primary); background: #e0e7ff; color: var(--primary); }
        .card.hidden { background: var(--dark); border-color: var(--dark); color: white; }
        .card.opened { background: #f1f5f9; border-color: #cbd5e1; color: var(--dark); cursor: default; }
        .card.matched { background: var(--success) !important; color: white !important; border-color: var(--success); }

        .btn-start { width: 100%; padding: 18px; border: none; border-radius: 16px; background: var(--primary); color: white; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 14px rgba(99, 102, 241, 0.4); }
        .btn-start:disabled { background: #cbd5e1; cursor: not-allowed; box-shadow: none; }
    </style>
</head>
<body>

<div class="app">
    <div class="modes">
        <button class="mode-btn active" onclick="setMode(1)">M1</button>
        <button class="mode-btn" onclick="setMode(2)">M2</button>
        <button class="mode-btn" onclick="setMode(3)">M3</button>
    </div>

    <div class="stats">
        <div><div class="stat-label">My Coins</div><div id="ui-coins" class="stat-value">10,000</div></div>
        <div><div class="stat-label">Current Prize</div><div id="ui-prize" class="stat-value">0</div></div>
    </div>

    <div class="picks-bar" id="picks-container" style="visibility: hidden;">
        <span class="stat-label">Target Numbers</span>
        <div class="picks-list" id="ui-picks"></div>
    </div>

    <div id="board" class="board"></div>

    <button id="btn-start" class="btn-start" onclick="startGame()">Start Game (100)</button>
</div>

<script>
    const config = {
        1: { total: 4, pick: 2, cost: 100, max: 400, cols: 2, m: 1, target: 4 },
        2: { total: 10, pick: 4, cost: 200, max: 30000, cols: 5, m: 100, target: 9 },
        3: { total: 20, pick: 6, cost: 500, max: 12000000, cols: 5, m: 200, target: 19 }
    };

    let mode = 1, coins = 10000, picks = [], deck = [], openedCount = 0, active = false;

    function setMode(m) {
        if(active) return;
        mode = m;
        document.querySelectorAll('.mode-btn').forEach((b, i) => b.classList.toggle('active', i+1 === m));
        document.getElementById('btn-start').innerText = `Start Game (${config[m].cost})`;
        init();
    }

    function init() {
        const b = document.getElementById('board');
        const c = config[mode];
        b.style.gridTemplateColumns = `repeat(${c.cols}, 1fr)`;
        b.innerHTML = '';
        picks = []; active = false; openedCount = 0;
        document.getElementById('picks-container').style.visibility = 'hidden';
        document.getElementById('ui-prize').innerText = '0';
        document.getElementById('btn-start').style.display = 'block';
        
        for(let i=1; i<=c.total; i++) {
            const el = document.createElement('div');
            el.className = 'card'; el.innerText = i;
            // 초기 선택 단계에서의 클릭 이벤트
            el.onclick = () => selectInitialCard(i, el);
            b.appendChild(el);
        }
    }

    function selectInitialCard(n, el) {
        if(active) return;
        if(picks.includes(n)) {
            picks = picks.filter(p => p !== n); el.classList.remove('selected');
        } else if(picks.length < config[mode].pick) {
            picks.push(n); el.classList.add('selected');
        }
    }

    function startGame() {
        const c = config[mode];
        if(picks.length !== c.pick) return alert(`먼저 ${c.pick}개의 숫자를 선택하세요!`);
        if(coins < c.cost) return alert('코인이 부족합니다!');

        coins -= c.cost;
        active = true;
        document.getElementById('ui-coins').innerText = coins.toLocaleString();
        document.getElementById('btn-start').style.display = 'none';
        document.getElementById('picks-container').style.visibility = 'visible';
        
        // 1. 덱 생성 및 셔플 (Fisher-Yates)
        deck = Array.from({length: c.total}, (_, i) => i + 1);
        for (let i = deck.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [deck[i], deck[j]] = [deck[j], deck[i]];
        }
        
        // 2. 타겟 숫자 UI 표시
        const list = document.getElementById('ui-picks');
        list.innerHTML = picks.map(p => `<div class="pick-item" id="pick-${p}">${p}</div>`).join('');

        // 3. 보드판을 뒷면으로 전환 및 실제 값 할당
        const cards = document.querySelectorAll('.card');
        cards.forEach((card, index) => {
            const hiddenValue = deck[index]; // 셔플된 덱의 값
            card.innerText = '?';
            card.className = 'card hidden';
            // 게임 시작 후의 클릭 이벤트 (숨겨진 값 전달)
            card.onclick = () => revealCard(hiddenValue, card);
        });

        updatePrize();
    }

    function revealCard(n, el) {
        if(!active || !el.classList.contains('hidden')) return;
        
        openedCount++;
        el.innerText = n;
        el.classList.remove('hidden');
        el.classList.add('opened');

        if(picks.includes(n)) {
            el.classList.add('matched');
            const targetPick = document.getElementById(`pick-${n}`);
            if(targetPick) targetPick.classList.add('matched');
        }

        updatePrize();
        checkResult();
    }

    function updatePrize() {
        const c = config[mode];
        let prize = 0;
        
        if (openedCount < c.pick) {
            prize = c.max;
        } else if (openedCount === c.total) {
            prize = 0;
        } else {
            if (mode === 1) {
                const p1 = {2: 400, 3: 200, 4: 0};
                prize = p1[openedCount] || 0;
            } else {
                let ratio = Math.pow((c.m / c.max), (openedCount - c.pick) / (c.target - c.pick));
                prize = Math.floor((c.max * ratio) / 10) * 10;
            }
        }
        document.getElementById('ui-prize').innerText = prize.toLocaleString();
    }

    function checkResult() {
        const c = config[mode];
        // 현재까지 맞춘 개수 확인
        const matchedCount = document.querySelectorAll('.card.matched').length;

        if (matchedCount === c.pick || openedCount === c.total) {
            const finalPrize = parseInt(document.getElementById('ui-prize').innerText.replace(/,/g, ''));
            active = false;
            setTimeout(() => {
                if(matchedCount === c.pick) {
                    alert(`축하합니다! ${finalPrize.toLocaleString()} 코인을 획득했습니다.`);
                    coins += finalPrize;
                } else {
                    alert("게임 오버! 숫자를 모두 맞추지 못했습니다.");
                }
                setMode(mode); // 게임 초기화
                document.getElementById('ui-coins').innerText = coins.toLocaleString();
            }, 500);
        }
    }

    init();
</script>
</body>
</html>
