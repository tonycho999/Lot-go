<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lot-Go</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="app">
        <!-- Login Screen -->
        <section id="login-screen" class="screen active">
            <h1 id="auth-title">Login to Lot-Go</h1>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" value="admin">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" value="">
            </div>
            <div class="form-group hidden" id="confirm-password-group">
                <input type="password" id="confirm-password" placeholder="Confirm Password">
            </div>
            <button id="login-btn">Login</button>
            <p class="toggle-auth">
                <span id="toggle-auth-text">New here? </span>
                <a href="#" id="toggle-auth-btn">Create Account</a>
            </p>
            <p id="login-error" class="error"></p>
        </section>

        <!-- Lobby Screen -->
        <section id="lobby-screen" class="screen hidden">
            <h1>Lot-Go Lobby</h1>
            <div class="gold-display">
                Your Gold: <span id="user-gold">0</span>
            </div>

            <div class="tabs-nav">
                <button class="tab-btn active" data-tab="games">Games</button>
                <button class="tab-btn" data-tab="profile">Profile</button>
            </div>

            <div id="tab-games" class="tab-content active">
                <button id="watch-ad-btn" class="ad-btn">
                    üì∫ Watch Ad (+200 Gold)
                </button>

                <h2>Select Game Mode</h2>
                <div class="mode-selection">
                    <button class="mode-btn" data-mode="0">
                        <h3>2 / 4 Cards</h3>
                        <p>Cost: 50 Gold</p>
                        <p>Max Prize: 200</p>
                    </button>
                    <button class="mode-btn" data-mode="1">
                        <h3>4 / 10 Cards</h3>
                        <p>Cost: 100 Gold</p>
                        <p>Max Prize: 10,000</p>
                    </button>
                    <button class="mode-btn" data-mode="2">
                        <h3>6 / 20 Cards</h3>
                        <p>Cost: 500 Gold</p>
                        <p>Max Prize: 1,000,000,000</p>
                    </button>
                </div>
            </div>

            <div id="tab-profile" class="tab-content hidden">
                <div class="profile-header">
                    <h2>Profile</h2>
                    <p>User: <span id="profile-username">Guest</span></p>
                    <button id="logout-btn">Log Out</button>
                </div>

                <div class="profile-section">
                    <h3>üéÅ Send Gift</h3>
                    <div class="form-group">
                        <input type="text" id="gift-username" placeholder="Recipient Username">
                    </div>
                    <div class="form-group">
                        <input type="number" id="gift-amount" placeholder="Amount">
                    </div>
                    <button id="send-gift-btn">Send Gold</button>
                    <p id="gift-message" class="message"></p>
                </div>

                <div class="profile-section danger-zone-container">
                    <h3>Danger Zone</h3>
                    <button id="delete-account-btn" class="danger-btn">Delete Account</button>
                </div>
            </div>
        </section>

        <!-- Game Screen -->
        <section id="game-screen" class="screen hidden">
            <div class="game-header">
                <button id="back-to-lobby">Exit</button>
                <span id="current-prize-display" class="hidden"></span>
                <span id="game-gold-display">Gold: 0</span>
            </div>

            <h2 id="game-title">Game Mode</h2>

            <!-- Phase 1: Number Selection -->
            <div id="setup-phase">
                <p>Select <span id="target-count">X</span> distinct numbers (1-30):</p>
                <div id="number-inputs" class="inputs-container"></div>
                <p id="setup-error" class="error"></p>
                <button id="start-game-btn">Start Game</button>
            </div>

            <!-- Phase 2: Card Reveal -->
            <div id="play-phase" class="hidden">
                <p id="game-status">Find your numbers!</p>
                <div id="cards-grid" class="grid-container"></div>
            </div>

            <div id="game-result" class="hidden">
                <h3 id="result-message"></h3>
                <button id="collect-btn">Collect & Return</button>
            </div>
        </section>

        <!-- Ad Modal -->
        <div id="ad-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Watching Ad...</h3>
                <div class="ad-placeholder">
                    <div class="spinner"></div>
                    <p>Playing generic advertisement...</p>
                </div>
                <div class="progress-bar-container">
                    <div id="ad-progress" class="progress-bar"></div>
                </div>
                <p id="ad-timer">5s remaining</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script src="js/firebase-init.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
